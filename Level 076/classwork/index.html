<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & JavaScript Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
    
</head>
<body>
    <p id="text">HTML text</p>
    <button class="btn" onClick="changeContent()">შეცვალე ტექსტი</button>




    <script>
        function changeContent() {
            document.getElementById('text').innerHTML = 'შეცვლილი ტექსტი'
            document.getElementById('text').style.color = 'blue'
        }
    </script>
</body>
</html>
